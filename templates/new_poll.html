<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Poll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h1>Create New Poll</h1>
    <form action="/poll" method="POST">
        <div class="mb-3">
            <label for="pollQuestion" class="form-label">Question:</label>
            <input type="text" class="form-control" id="pollQuestion" required>
        </div>
        <div class="mb-3">
            <label for="option1" class="form-label">Option 1:</label>
            <input type="text" class="form-control" id="option1" required>
        </div>
        <div class="mb-3">
            <label for="option2" class="form-label">Option 2:</label>
            <input type="text" class="form-control" id="option2" required>
        </div>
        <div class="mb-3">
            <label for="option3" class="form-label">Option 3:</label>
            <input type="text" class="form-control" id="option3" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Poll</button>
    </form>
</div>
</body>
</html>
