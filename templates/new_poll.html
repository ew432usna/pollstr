<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Poll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h1>Create New Poll</h1>
    <form action="/poll" method="POST">
        <div class="mb-3">
            <label for="Question" class="form-label">Question:</label>
            <input type="text" class="form-control" id="Question" name="Question" required>
        </div>
        <div class="mb-3">
            <label for="AnswerA" class="form-label">Option 1:</label>
            <input type="text" class="form-control" id="AnswerA" name="AnswerA" required>
        </div>
        <div class="mb-3">
            <label for="AnswerB" class="form-label">Option 2:</label>
            <input type="text" class="form-control" id="AnswerB" name="AnswerB" required>
        </div>
        <div class="mb-3">
            <label for="AnswerC" class="form-label">Option 3:</label>
            <input type="text" class="form-control" id="AnswerC" name="AnswerC" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Poll</button>
    </form>
</div>
</body>
</html>
