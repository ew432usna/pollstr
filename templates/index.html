<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Polls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1.title {
            background: cornflowerblue;
            border-bottom: solid;
            padding-top: 20px;
            padding-bottom: 10px;
            padding-left: 20px;
            margin-top: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .subtitle{
            font-size: 30px;
            font-family: monospace;
            background: #c9d1df;
            border-style: solid;
            border-color: black;
            padding-left: 10px;
        }
        .prompt{
            font-weight: bold;
        }
        img.logo{
            height: 90px;
            padding-right: 20px;
            margin-top: -15px;
        }
    </style>
    <script>
        setInterval(() => window.location.reload(), 15000);
    </script>
</head>
<body>
<div class="container">
    <h1 class="title"><img src="/static/images/WRC2.png" class="logo">Pollstr: <span class="subtitle"><span id="prompt">mid@web:~/></span> Ask a Mid! Live!</span></h1>
    <div id="polls">
        <!-- Polls will be inserted here -->
        {% for poll in polls %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ poll[1] }}</h5>
                <p class="card-text">Total Votes: {{ poll[2] }}</p>
                <a href="/poll/{{ poll[0] }}" class="btn btn-primary">View Poll</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="/poll/new" class="btn btn-success">Add new poll!</a>
    <hr>
    Brought to you by the students of <b>EW432: Internet of Things</b>
</div>
</body>
</html>
