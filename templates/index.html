<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Polls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>All Polls</h1>
    <div id="polls">
        <!-- Polls will be inserted here -->
        {% for poll in polls %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ poll[1] }}</h5>
                <p class="card-text">Total Votes: {{ poll[2] }}</p>
                <a href="/poll/{{ poll[0] }}" class="btn btn-primary">View Poll</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="/poll/new" class="btn btn-success">Add new poll!</a>
</div>
</body>
</html>
