<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional CSS to center the question */
        .centered {
            text-align: center;
        }
        /* Additional CSS to style the option boxes */
        .option-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f0f8ff; /* Light blue background */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .option-box:hover {
            background-color: #f2f2f2; /* Light grey background on hover */
        }
        body {
            background-color: cornflowerblue; /* Light blue background */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="centered">{{ question }}</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="option-box">
                <p>{{ options[0] }}</p>
                <p>Votes: {{ votes[0] }}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="option-box">
                <p>{{ options[1] }}</p>
                <p>Votes: {{ votes[1] }}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="option-box">
                <p>{{ options[2] }}</p>
                <p>Votes: {{ votes[2] }}</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
