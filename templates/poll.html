<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fcf9f4; /* Light cream background */
            font-family: 'Garamond', serif; /* Classic serif font */
            color: #4c4c4c; /* Dark grey text */
            margin-top: 50px; /* Add some space from the top */
            opacity: 1; /* Adjust the opacity as desired */
        }
        h1 {
            text-align: center;
            font-size: 2.5rem; /* Larger font size for headings */
            margin-bottom: 30px; /* Add space below the heading */
            font-family: Impact, fantasy;
        }
        /*h1 {
            margin-bottom: 30px; 
            font-family: Impact, fantasy;
        }*/
        .option-box {
            border: 1px solid #17ADB4; /* Light grey border */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #ffffff; /* White background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
            text-align: center; /* Center align the text */
            text-transform: capitalize; /* Transform text to uppercase */
        }
        .option-box:hover {
            transform: translateY(-5px); /* Lift the box slightly on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
        }
        .back-button {
            text-align: center;
            margin-top: 30px; /* Add space above the button */
        }
        .back-button a {
            text-decoration: none;
        }
        .back-button button {
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #17ADB4; /* Light blue background */
            color: #4c4c4c; /* Dark grey text */
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .back-button button:hover {
            background-color: #17acb46a; /* Light blue hover background */
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        h1.title {
            background: cornflowerblue;
            border-bottom: solid;
            font-size: 90px;
            padding-top: 20px;
            padding-bottom: 10px;
            padding-left: 20px;
            margin-top: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .subtitle{
            font-size: 30px;
            font-family: monospace;
            background: #c9d1df;
            border-style: solid;
            border-color: black;
            padding-left: 10px;
            display: none;
        }
        @media (min-width: 1000px) {
            .subtitle {
                display: inline; /* or 'block', depending on your needs */
            }
        }
        
        .prompt{
            font-weight: bold;
        }
        img.logo{
            height: 90px;
            padding-right: 20px;
            margin-top: -15px;
        }
        .wrc-logo {
            width: 15%;
            margin-right: 25px;
        }

    </style>
    <script>
        setInterval(() => window.location.reload(), 15000);
    </script>
</head>
<body>
<div class="container">
    <h1 class="title"><img src="/static/images/wrc_logo.png" class="logo">Pollstr <span class="subtitle"> Ask a Mid! Live!</span></h1>

    <h1 style="text-align: center;">{{ question }}</h1>
    <div class="row">
        <div class="row">
            <div class="col-md-4">
                <div class="option-box">
                    <p>{{ options[0] }}</p>
                    <p>Votes: {{ votes[0] }}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="option-box">
                    <p>{{ options[1] }}</p>
                    <p>Votes: {{ votes[1] }}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="option-box">
                    <p>{{ options[2] }}</p>
                    <p>Votes: {{ votes[2] }}</p>
                </div>
            </div>
        </div>
        <div class="back-button">
            <a href="/">
                <button>Back to Polls</button>
            </a>
        </div>
    </div>
</body>
</html>
