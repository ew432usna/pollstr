<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fcf9f4; /* Light cream background */
            font-family: 'Garamond', serif; /* Classic serif font */
            color: #4c4c4c; /* Dark grey text */
            margin-top: 50px; /* Add some space from the top */
        }
        h1 {
            text-align: center;
            font-size: 2.5rem; /* Larger font size for headings */
            margin-bottom: 30px; /* Add space below the heading */
        }
        .option-box {
            border: 1px solid #dcdcdc; /* Light grey border */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #ffffff; /* White background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
        }
        .option-box:hover {
            transform: translateY(-5px); /* Lift the box slightly on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
        }
        .back-button {
            text-align: center;
            margin-top: 30px; /* Add space above the button */
        }
        .back-button a {
            text-decoration: none;
        }
        .back-button button {
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #bfd8ee; /* Light blue background */
            color: #4c4c4c; /* Dark grey text */
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .back-button button:hover {
            background-color: #d3e3f2; /* Light blue hover background */
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>{{ question }}</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="option-box">
                <p>{{ options[0] }}</p>
                <p>Votes: {{ votes[0] }}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="option-box">
                <p>{{ options[1] }}</p>
                <p>Votes: {{ votes[1] }}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="option-box">
                <p>{{ options[2] }}</p>
                <p>Votes: {{ votes[2] }}</p>
            </div>
        </div>
    </div>
    <div class="back-button">
        <a href="/">
            <button>Back to Polls</button>
        </a>
    </div>
</div>
</body>
</html>
