<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional CSS to center the question */
        .centered {
            text-align: center;
        }
        /* Additional CSS to style the option boxes */
        .option-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="centered">{{ question }}</h1>
    <div class="row">
        {% for option, votes in options %}
        <div class="col-md-4">
            <div class="option-box">
                <p>{{ option }}</p>
                <p>Votes: {{ votes }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
